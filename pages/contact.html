<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body id="grid-principal">
    <header class="fondo-secundario">

        <div class="box-model-header">
        </div>

    </header>
    <nav class="fondo-principal box-model-nav">
        <ul class="lista-ordenada-menu">
            <li><a href="../index.html"> Inicio </a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./faq.html">FAQ</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./log-in.html">Log In</a></li>
        </ul>
    </nav>

    <main>
        <h1>Contact</h1>

        <form action="#" method="get" enctype="multipart/form-data">
            <fieldset class="fieldset-1">
                <legend>Carga tus Datos:</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                </div>
                <br>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Ingresa tu email">
                </div>
                <br>
                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" placeholder="Ingresa tu Direccion">
                </div>
                <input type="submit" value="Enviar">

            </fieldset>
        </form>
    </main>

    <footer class="fondo-principal box-model-footer">
        <p class="text-footer">Luciano Bonisconti 2022</p>
    </footer>
</body>

</html>
